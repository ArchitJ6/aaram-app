<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Linking -->
    <link rel="stylesheet" href="../static/css/reels.css" />
    <link rel="stylesheet" href="../static/css/navbar.css">

    <!-- Font Awesome -->
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title>Reels Page</title>
  </head>

  <body>
    <nav class="primary-navigation">
      <div class="left-nav">
        <div class="logo">
          <img src="../static/images/logo.png" alt="logo" />
        </div>
      </div>
      <div class="right-nav">
        <div class="user-name hover-underline-animation">USER</div>
        <div class="user-profile">U</div>
      </div>

      <div class="secondary-navigation-cluster">
        <button class="nav-btn" id="home-href">home</button>
        <button class="nav-btn" id="chat-href">chat</button>
        <button class="nav-btn" id="reels-href">reels</button>
        <button class="nav-btn" id="consultancy-href">consultancy</button>
      </div>
    </nav>
    <div class="main-content">
      <div class="reel_maker">User XYZ</div>
      <div class="reels">
        <div class="reels_btn">
          <button><i class="fa-solid fa-heart"></i></button>
          <button><i class="fa-solid fa-comment"></i></button>
          <button><i class="fa-solid fa-share"></i></button>
          <button><i class="fa-regular fa-bookmark"></i></button>
        </div>
      </div>
    </div>
  </body>
  <script src="../static/navbar.js"></script>
</html>
